apiVersion: v1
baseDomain: ${CLUSTER_BASE_DOMAIN}
metadata:
  name: "${CLUSTER_NAME}"
platform:
  aws:
    region: ${REGION}
    propagateUserTags: true
    userTags:
      cluster_name: $CLUSTER_NAME
      Environment: cluster
      user_some_tag: user_some_tag_value
      some_tag: some_tag_value
publish: External
pullSecret: '$PULL_SECRET'
sshKey: |
  $SSH_KEY
