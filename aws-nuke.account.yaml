accounts:
  "767398003706": 
    filters:
      S3Bucket:
        - "767398003706-sde-cur"
      S3Object: # the resource type
        - type: "glob"
          value: "767398003706-sde-cur/*"

account-blocklist:
  - "192912699999"
 
