# gitpod.io/#github.com/CaravanaCloud/k7r-pod

image:
  file: .gitpod.Dockerfile

tasks:
  - name: Welcome
    init: |
      mkdir -p "$HOME/.kube"
      ./install-openshift.sh
      echo "Init k7r-pod at $(date)"
    command: |
      aws sts get-caller-identity
      echo "Let's karpenter $(date) :)"

